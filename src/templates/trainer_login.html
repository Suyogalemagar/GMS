{% extends 'header.html' %}
{% load static %}

{% block main_content %}
<div class="container bg-white rounded shadow p-4">

    <div class="d-flex justify-content-center gap-3 bg-warning text-white py-2 text-lg font-weight-bold rounded-top">
        <a href="/login" class="text-white text-decoration-none px-3 py-2 rounded member-link {% if request.path == '/login' %}active-link{% endif %}">Member Login</a>
        <a href="/trainer_login" class="text-white text-decoration-none px-3 py-2 rounded trainer-link {% if request.path == '/trainer_login' %}active-link{% endif %}">Trainer Login</a>
        <a href="/adminlogin" class="text-white text-decoration-none px-3 py-2 rounded admin-member-link {% if request.path == '/admin_login' %}active-link{% endif %}">Admin Login</a>
        

    </div>

    <div class="d-flex align-items-center justify-content-center py-5">
        <div class="d-flex flex-wrap w-75 bg-white shadow rounded overflow-hidden">
            <div class="w-50 d-none d-md-block" style="background: url('{% static "assets/images/trainer .png" %}') center/cover no-repeat;"></div>
            <div class="w-50 p-4 d-flex flex-column justify-content-center">
                <h3 class="text-center text-dark mb-3">Trainer Sign In</h3>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Email:</label>
                        <input type="username" id="username" name="username" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Sign In</button>
                    <p class="text-center text-muted mt-3">Don't have an account? <a href="{% url 'trainer_registration' %}" class="text-warning">Register Here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .member-link:hover, .active-link {
        background-color: #ff6600;  /* Active and hover color */
        transition: background-color 0.3s ease;
    }

    /* Additional Styling to Remove Space */
    .section {
        margin-top: 0 !important;  /* Remove the extra margin above the form */
    }

    .member-form {
        margin-top: 0; /* Remove space in the form section */
    }
    .admin-member-link:hover, .active-link {
        background-color: #ff6600;  /* Active and hover color */
        transition: background-color 0.3s ease;
    }

    /* Additional Styling to Remove Space */
    .section {
        margin-top: 0 !important;  /* Remove the extra margin above the form */
    }

    .admin-form {
        margin-top: 0; /* Remove space in the form section */

    }
    .trainer-link:hover, .active-link {
        background-color: #ff6600;  /* Active and hover color */
        transition: background-color 0.3s ease;
    }

    /* Additional Styling to Remove Space */
    .section {
        margin-top: 0 !important;  /* Remove the extra margin above the form */
    }

    .trainer-form {
        margin-top: 0; /* Remove space in the form section */
    }
</style>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<!-- jQuery -->
<script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

<!-- Bootstrap -->
<script src="{% static 'assets/js/popper.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

<!-- Plugins -->
<script src="{% static 'assets/js/scrollreveal.min.js' %}"></script>
<script src="{% static 'assets/js/waypoints.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'assets/js/imgfix.min.js' %}"></script>
<script src="{% static 'assets/js/mixitup.js' %}"></script>
<script src="{% static 'assets/js/accordions.js' %}"></script>

<!-- Global Init -->
<script src="{% static 'assets/js/custom.js' %}"></script>
{% for i in messages %}
<script>
alert('{{i}}');
</script>
{% endfor %}
{% endblock %}

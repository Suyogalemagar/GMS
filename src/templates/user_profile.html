{% extends 'header.html' %}

{% load static %}

{% block main_content %}
<style>
    .profile-container {
        background-color: #f8f9fa; /* Light gray background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-top: 20px;
    }

    .profile-form {
        padding: 20px;
    }

    .form-control {
        border-radius: 5px;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ced4da;
    }

    .form-control:focus {
        outline: none;
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Bootstrap focus effect */
    }

    .profile-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .update-button {
        background-color: #28a745; /* Green color */
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .update-button:hover {
        background-color: #218838; /* Darker green on hover */
    }

    .profile-heading {
        color: #343a40; /* Dark gray color */
        margin-bottom: 20px;
    }

    .profile-section {
        margin-bottom: 30px;
    }

    .input-group {
        position: relative; /* Required for positioning the eye icon */
    }

    .input-group-append {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 2;
        display: flex;
        align-items: center;
        padding: .375rem .75rem;
    }

    .input-group-text {
        background-color: transparent;
        border: none;
        cursor: pointer; /* Make it look clickable */
    }
</style>

<!-- ***** Admin Area Starts ***** -->
<section class="profile-section" id="admin">
    <div class="container profile-container">
        <h3 class="text-center profile-heading">User Profile</h3>
        <hr/>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <img src="{% static 'assets/images/adminlogin.jpg' %}" class="profile-image" alt="User Profile Image">
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="profile-form">
                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required value="{{data.user.first_name}}">
                        </div>
                        <div class="form-group">
                            <label for="secondname">Last Name</label>
                            <input type="text" class="form-control" id="secondname" name="secondname" placeholder="Last Name" required value="{{data.user.last_name}}">
                        </div>

                         <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" value="{{data.user.username}}" readonly>
                                <div class="input-group-append">
                                    <span class="input-group-text fa fa-eye toggle-password-2" id="email-eye" onclick="togglePassword2()"></span>
                                </div>
                            </div>
                        </div>

                         <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" value="{{data.mobile}}" readonly>
                                <div class="input-group-append">
                                    <span class="input-group-text fa fa-eye toggle-password" id="mobile-eye" onclick="togglePassword()"></span>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{data.address}}" required>
                        </div>
                        <button type="submit" class="btn update-button">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% if error == "no" %}
    <script>
        alert('Logged In Successfully');
        window.location=('{% url 'admin_home' %}');
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('Invalid Credentials, Please try again');
    </script>
{% endif %}

<!-- jQuery -->
<script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>
<script>
    function togglePassword() {
      var mobileInput = document.getElementById("mobile");
      var eyeIcon = document.getElementById("mobile-eye");
      if (mobileInput.type === "password") {
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
        mobileInput.type = "text";
      } else {
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
        mobileInput.type = "password";
      }
    }


    function togglePassword2() {
      var emailInput = document.getElementById("email");
      var eyeIcon = document.getElementById("email-eye");
      if (emailInput.type === "password") {
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
        emailInput.type = "text";
      } else {
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
        emailInput.type = "password";
      }
    }

</script>
{% endblock %}

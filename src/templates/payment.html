<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffd700;
            padding: 10px 20px;
        }

        .header h1 {
            font-size: 18px;
            color: #333;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .header .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .payment-options {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .qr-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .qr-container img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        .qr-container .bank-info {
            margin-top: 10px;
            background-color: #eef8ed;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
        }

        .pay-esewa {
            background-color: #ffd700;
            color: #000;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gym Management System</h1>
        <div class="profile">
            <img src="assets/images/profileicon.png" alt="Profile">
            <span>Suyog Magar</span>
        </div>
    </div>

    <div class="content">
        <h2>Scan Payment Through Bank</h2>
        <div class="payment-options">
            <div class="qr-container">
                <img src="assets/images/BankQr.png" alt="QR Code">
                <div class="bank-info">
                    <strong>Fit center</strong>
                    <ul>
                        <li>Please keep your payment screenshot need to show in reciptions.</li>
                        <li>Write your member id or name in remarks.</li>
                        <li>Thank you!!</li>
                    </ul>
                </div>
            </div>

            <span>Or</span>

            <a href="#" class="pay-esewa">Pay with eSewa</a>
        </div>
    </div>
</body>
</html>

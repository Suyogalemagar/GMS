{% extends 'header.html' %}
{% load static %}

{% block main_content %}

<style>
    .change-password-container {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .change-password-heading {
        color: #343a40;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 5px;
        padding: 12px;
        border: 1px solid #ced4da;
    }

    .form-control:focus {
        outline: none;
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .update-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 14px 25px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .update-button:hover {
        background-color: #0056b3;
    }
</style>

<section class="section" id="change-password">
    <div class="container change-password-container">
        <h3 class="change-password-heading">User Change Password</h3>
        <hr/>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="admin-form">
                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="current_password">Current Password</label>
                            <input type="password" class="form-control" id="current_password" name="pwd3" placeholder="Current Password" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="pwd2" placeholder="New Password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="pwd1" placeholder="Confirm Password" required>
                        </div>

                        <button type="submit" class="btn update-button">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

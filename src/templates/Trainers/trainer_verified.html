<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .header { background-color: #f9c922; padding: 20px; color: white; }
        .content { padding: 20px; }
        .footer { background-color: #f5f5f5; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Account Verified!</h2>
    </div>
    
    <div class="content">
        <p>Hello <strong>{{ trainer.first_name }}</strong>,</p>
        
        <p>Your trainer account at <strong>{{ site_name }}</strong> has been verified by the admin.</p>
        
        <p>Your account status is now <span style="color: green; font-weight: bold;">Active</span>.</p>
        
        <p>You can now access all trainer features on our platform by logging in at:</p>
        
        <p style="text-align: center; margin: 20px 0;">
            <a href="{{ login_url }}" style="background-color: #f9c922; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Login to Your Account</a>
        </p>
    </div>
    
    <div class="footer">
        <p>Thank you,<br>{{ site_name }} Team</p>
    </div>
</body>
</html>

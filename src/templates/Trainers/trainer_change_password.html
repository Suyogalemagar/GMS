{% extends 'trainerheader.html' %}

{% load static %}
{% block main_content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-white text-center">
                    <h4 class="mb-0">üîí Change Password</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'trainer_change_password' %}">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="current_password" id="currentPassword" placeholder="Current Password" required>
                            <label for="currentPassword">Current Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="new_password" id="newPassword" placeholder="New Password" required>
                            <label for="newPassword">New Password</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name="confirm_password" id="confirmPassword" placeholder="Confirm New Password" required>
                            <label for="confirmPassword">Confirm New Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'trainer_profile' %}" class="btn btn-outline-secondary">
                                ‚Üê Back
                            </a>
                            <button type="submit" class="btn btn-warning px-4">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

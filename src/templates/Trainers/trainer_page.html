<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image :url(./static/assets/images/guygym.jpg);  
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #FFD700;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
        }
        .nav-buttons button {
            background-color: #000;
            color: #FFD700;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        .profile-icon {
            display: flex;
            align-items: center;
            margin-left: 10px;
            font-weight: bold;
        }
        .profile-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .dashboard {
            text-align: center;
            margin-top: 20px;
        }
        .highlight {
            color: #FFD700;
        }
        .class-schedule {
            background-color: black;
            color: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #FFD700;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu-icon">&#9776; Gym Management System</div>
            <div class="nav-buttons">
                <button>Classes</button>
                <button>Contact</button>
                <div class="profile-icon">
                    <img src="profile-icon.png" alt="Profile">
                    Profile
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="dashboard">
            <h2><span class="highlight">Welcome</span> Trainer!!</h2>
            <p>Today's classes</p>
            <div class="class-schedule">
                <h3>Gym class</h3>
                <table>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Member Details</th>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td><strong>8:00 am</strong></td>
                        <td>Suyog Magar</td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>9:00 am</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>11:00 am</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>10:00 am</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td colspan="2">Rest</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>

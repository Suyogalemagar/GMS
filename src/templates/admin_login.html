{% extends 'header.html' %}
{% load static %}

{% block main_content %}

<div class="container bg-white rounded shadow p-4">

    <div class="d-flex justify-content-center gap-3 bg-warning text-white py-2 text-lg font-weight-bold rounded-top">
        <a href="/login" class="text-white text-decoration-none px-3 py-2 rounded member-link {% if request.path == '/login' %}active-link{% endif %}">Member Login</a>
        <a href="/trainer_login" class="text-white text-decoration-none px-3 py-2 rounded trainer-link {% if request.path == '/trainer_login' %}active-link{% endif %}">Trainer Login</a>
        <a href="/adminlogin" class="text-white text-decoration-none px-3 py-2 rounded admin-member-link {% if request.path == '/admin_login' %}active-link{% endif %}">Admin Login</a>
    </div>

    <section class="section" id="admin">
        <hr/>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div id="map">
                        <img src="{% static 'assets/images/guygym.jpg' %}" style="width: 100%; height: 335px;">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="admin-form">
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input type="text" name="uname" placeholder="Enter Username" required>
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input type="password" name="pwd" placeholder="Enter Password" required>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" class="main-button">Submit</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>   

    <!-- Adding the CSS for hover effect -->
    <style>
        .admin-member-link:hover, .active-link {
            background-color: #ff6600;  /* Active and hover color */
            transition: background-color 0.3s ease;
        }

        /* Additional Styling to Remove Space */
        .section {
            margin-top: 0 !important;  /* Remove the extra margin above the form */
        }

        .admin-form {
            margin-top: 0; /* Remove space in the form section */
        }
    </style>

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <!-- jQuery -->
    <script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'assets/js/popper.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{% static 'assets/js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'assets/js/imgfix.min.js' %}"></script>
    <script src="{% static 'assets/js/mixitup.js' %}"></script>
    <script src="{% static 'assets/js/accordions.js' %}"></script>

    <!-- Global Init -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
    
    {% for i in messages %}
    <script>
    alert('{{ i }}');
    </script>
    {% endfor %}

{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .footer { margin-top: 20px; padding-top: 10px; border-top: 1px solid #eee; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ subject }}</h2>
        </div>
        <div class="content">
            {{ message|safe }}
        </div>
        <div class="footer">
            Sent by {{ site_name }}
        </div>
    </div>
</body>
</html>

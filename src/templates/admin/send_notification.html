{% extends 'admin_base.html' %}
{% load static %}

{% block main %}
<!-- CKEditor 5 CDN -->
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Modern UI Improvements */
    .email-notification-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        margin-top: 1.5rem;
    }
    
    .form-header {
        border-bottom: 1px solid #eee;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
    }
    
    .form-header h2 {
        color: #333;
        font-weight: 600;
        margin: 0;
    }
    
    .form-header p {
        color: #666;
        margin: 0.5rem 0 0;
    }
    
    .form-label {
        font-weight: 500;
        color: #444;
        margin-bottom: 0.5rem;
    }
    
    .form-control, .form-select {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }
    
    /* CKEditor 5 Customization */
    .ck-editor__editable {
        min-height: 300px;
        border-radius: 0 0 8px 8px !important;
    }
    
    .ck.ck-editor {
        margin-bottom: 1rem;
    }
    
    .ck.ck-toolbar {
        border-radius: 8px 8px 0 0 !important;
        border: 1px solid #ddd !important;
        border-bottom: none !important;
        background: #f8f9fa !important;
    }
    
    .ck.ck-editor__main>.ck-editor__editable {
        border: 1px solid #ddd !important;
        border-top: none !important;
    }
    
    .ck.ck-button:not(.ck-disabled):hover, 
    .ck.ck-button.ck-on, 
    .ck.ck-dropdown__button.ck-on:hover, 
    .ck.ck-dropdown__button.ck-on {
        background: rgba(255, 193, 7, 0.2) !important;
    }
    
    /* Specific email field transition */
    #specificEmailDiv {
        height: 0;
        overflow: hidden;
        transition: height 0.3s ease;
    }
    
    #specificEmailDiv.show {
        height: auto;
        margin-bottom: 1rem;
    }
    
    .btn-send {
        background-color: #ffc107;
        border: none;
        padding: 0.75rem 2rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }
    
    .btn-send:hover {
        background-color: #e0a800;
        transform: translateY(-2px);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .email-notification-card {
            padding: 1.5rem;
        }
    }
</style>

<div class="container">
    <div class="email-notification-card">
        <div class="form-header">
            <h2>Send Email Notification</h2>
            
        </div>
        
        <form method="POST" action="{% url 'send_notification' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter email subject" required>
            </div>
            
            <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <div id="editor-container">
                    <textarea class="form-control" name="message" id="message" placeholder="Write your message here..." required></textarea>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="recipient_type" class="form-label">Recipient Type</label>
                <select class="form-select" name="recipients" id="recipient_type" onchange="toggleEmailInput()">
                    <option value="members">All Members</option>
                    <option value="trainers">All Trainers</option>
                    <option value="both">All Members & Trainers</option>
                    <option value="specific">Specific Email Address</option>
                </select>
            </div>
            
            <div id="specificEmailDiv">
                <label for="email" class="form-label">Recipient Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com">
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-send">Send Notification</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Initialize CKEditor 5
    ClassicEditor
        .create(document.querySelector('#message'), {
            toolbar: {
                items: [
                    'heading', '|',
                    'bold', 'italic', 'underline', 'strikethrough', '|',
                    'fontColor', 'fontBackgroundColor', '|',
                    'bulletedList', 'numberedList', '|',
                    'alignment', 'outdent', 'indent', '|',
                    'link', 'imageUpload', 'insertTable', 'blockQuote', '|',
                    'undo', 'redo', '|',
                    'sourceEditing'
                ],
                shouldNotGroupWhenFull: true
            },
            language: 'en',
            image: {
                toolbar: [
                    'imageTextAlternative',
                    'toggleImageCaption',
                    'imageStyle:inline',
                    'imageStyle:block',
                    'imageStyle:side'
                ]
            },
            table: {
                contentToolbar: [
                    'tableColumn',
                    'tableRow',
                    'mergeTableCells',
                    'tableProperties',
                    'tableCellProperties'
                ]
            },
            licenseKey: '',
        })
        .then(editor => {
            window.editor = editor;
            
            // Update textarea before form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', () => {
                document.querySelector('#message').value = editor.getData();
            });
        })
        .catch(error => {
            console.error('Oops, something went wrong!');
            console.error(error);
        });

    // Function to toggle email input visibility
    function toggleEmailInput() {
        const recipientType = document.getElementById("recipient_type");
        const emailDiv = document.getElementById("specificEmailDiv");
        
        if (recipientType.value === "specific") {
            emailDiv.classList.add("show");
        } else {
            emailDiv.classList.remove("show");
        }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        toggleEmailInput();
    });
</script>
{% endblock %}

{% extends 'admin_base.html' %}
{% load static %}

{% block main %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 mb-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center text-warning mb-4">Send Email Notification</h3>
        <form method="POST" action="{% url 'send_notification' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter email subject" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" name="message" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="recipient_type" class="form-label">Recipient Type</label>
                <select class="form-select" name="recipients" id="recipient_type" onchange="toggleEmailInput()">
                    <option value="members">All Members</option>
                    <option value="trainers">All Trainers</option>
                    <option value="both">All Members & Trainers</option>
                    <option value="specific">Specific Email</option>
                </select>
            </div>

            <div class="mb-3" id="specificEmailDiv" style="display: none;">
                <label for="email" class="form-label">Enter Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-warning px-4">Send Email</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Message Popup -->
{% if messages %}
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4 shadow-lg" style="background-color: #fff8dc; color: #333;">
            <div class="modal-header border-0">
                <h5 class="modal-title text-warning fw-semibold" id="messageModalLabel">Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center fs-5">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            <div class="modal-footer justify-content-center border-0">
                <button type="button" class="btn btn-warning px-4" data-bs-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var modal = new bootstrap.Modal(document.getElementById('messageModal'));
        modal.show();
    });
</script>
{% endif %}

<script>
    function toggleEmailInput() {
        const value = document.getElementById("recipient_type").value;
        document.getElementById("specificEmailDiv").style.display = value === "specific" ? "block" : "none";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

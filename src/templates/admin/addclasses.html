{% extends 'admin_base.html' %}
{% load static %}

{% block main %}

<!-- Page-header start -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">Add Class</h5>
                    <p class="m-b-0">Welcome to Gym Management System</p>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="{% url 'admin_home' %}"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="">Class</a></li>
                    <li class="breadcrumb-item"><a href="">Add Class</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
    .form-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
    }
    .btn-custom {
        background-color:rgb(250, 189, 8);
        color: white;
        font-weight: bold;
    }
    .btn-custom:hover {
        background-color:rgb(251, 210, 0);
    }
</style>

<div class="container">
    <div class="form-container">
        <h3>Add a New Class</h3>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Class Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter class name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Trainer</label>
                <select name="trainer" class="form-select">
                    <option value="">Select Trainer</option>
                    {% for trainer in trainers %}
                        <option value="{{ trainer.id }}">{{ trainer.first_name }} {{ trainer.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Schedule</label>
                <input type="datetime-local" class="form-control" id="schedule" name="schedule" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Capacity</label>
                <input type="number" name="capacity" class="form-control" placeholder="Enter max number of members" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Add Class</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

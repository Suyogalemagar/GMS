{% extends 'admin_base.html' %}
{% block main %}
<!-- Page-header start -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">Add Classes</h5>
                    <p class="m-b-0">Welcome to Gym Management System</p>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="{% url 'admin_home' %}"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="">Classes</a></li>
                    <li class="breadcrumb-item"><a href="">Add Classes</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <h2 class="mb-4">Add New Class</h2>
    <div class="card p-4">
        <form action="{% url 'add_class' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="class_name" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="class_name" name="class_name" required>
            </div>
            
            <div class="mb-3">
                <label for="trainer" class="form-label">Trainer</label>
                <select class="form-control" id="trainer" name="trainer" required>
                    {% for trainer in trainers %}
                        <option value="{{ trainer.id }}">{{ trainer.first_name }} {{ trainer.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="schedule" class="form-label">Schedule</label>
                <input type="datetime-local" class="form-control" id="schedule" name="schedule" required>
            </div>
            
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" class="form-control" id="capacity" name="capacity" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Class</button>
        </form>
    </div>
</div>

{% endblock %}
